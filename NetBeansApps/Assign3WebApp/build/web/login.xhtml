<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
        <title>Sign In - Assign3WebApp</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></link>
        <h:outputStylesheet name="css/default.css" />
    </h:head>
    <h:body>
        <h:panelGroup layout="block" styleClass="container">
            <h:panelGroup layout="block" styleClass="row centered-form">
                <h:panelGroup layout="block" styleClass="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                    <h:panelGroup layout="block" styleClass="panel panel-default">
                        <h:panelGroup layout="block" styleClass="panel-heading">
                            <h3 class="panel-title">Assign3WebApp's Login Page.</h3>
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="panel-body">
                            <h:form id="signUpForm">
                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:inputText value="#{usersController.theModel.username}" id="username" a:placeholder="Username" styleClass="form-control input-sm" required="true" requiredMessage="Username is required" />
                                </h:panelGroup>
                                
                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:inputSecret value="#{usersController.theModel.password}" id="password" a:placeholder="Password" styleClass="form-control input-sm" required="true" requiredMessage="Password is required" />
                                </h:panelGroup>
			    	
                                <h:commandButton id="login" value="Login" styleClass="btn btn-info btn-block" action="#{usersController.login()}"/>
                                
                                <h:link outcome="signUp" value="Sign Up" styleClass="btn btn-warning btn-block" id="signUp" />
			    		
                            </h:form>
                        </h:panelGroup>
                    </h:panelGroup>
    		</h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </h:body>
</html>
