<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewAction action="#{usersController.onload}" />
    </f:metadata>
    <h:head>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
        <title>Update - Assign3WebApp</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></link>
        <h:outputStylesheet name="css/default.css" />
    </h:head>
    <h:body>
        <h:panelGroup layout="block" styleClass="container">
            <h:panelGroup layout="block" styleClass="row centered-form">
                <h:panelGroup layout="block" styleClass="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                    <h:panelGroup layout="block" styleClass="panel panel-default">
                        <h:panelGroup layout="block" styleClass="panel-body">
                            <h:form id="updateForm">
                                <f:event listener="#{usersController.theModel.validatePassword}" type="postValidate" />
                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-xs-6 col-sm-6 col-md-6">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:inputText value="#{usersController.theModel.firstName}" id="firstName" a:placeholder="First Name" styleClass="form-control input-sm" required="true" requiredMessage="First name is required">
                                                <f:validateLength minimum="2" maximum="25" />
                                            </h:inputText>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-xs-6 col-sm-6 col-md-6">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:inputText value="#{usersController.theModel.lastName}" id="lastName" a:placeholder="Last Name" styleClass="form-control input-sm" required="true" requiredMessage="Last name is required">
                                                <f:validateLength minimum="2" maximum="25" />
                                            </h:inputText>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>
                                
                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:inputText value="#{usersController.theModel.email}" id="email" a:placeholder="E-mail Address" styleClass="form-control input-sm" required="true" requiredMessage="E-mail is required" />
                                </h:panelGroup>
                                
                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-xs-6 col-sm-6 col-md-6">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:inputSecret value="#{usersController.theModel.password}" id="password" a:placeholder="Password" styleClass="form-control input-sm" required="true" requiredMessage="Password is required" />
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-xs-6 col-sm-6 col-md-6">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:inputSecret value="#{usersController.theModel.confirmPassword}" id="confirmPassword" a:placeholder="Confirm Password" styleClass="form-control input-sm" />
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>
                                
                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:inputText value="#{usersController.theModel.secQuestion}" id="secQuestion" a:placeholder="Security Question" styleClass="form-control input-sm" required="true" requiredMessage="Security questions is required" />
                                </h:panelGroup>
                                
                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:inputText value="#{usersController.theModel.secAnswer}" id="secAnswer" a:placeholder="Security Answer" styleClass="form-control input-sm" required="true" requiredMessage="Security answer is required" />
                                </h:panelGroup>
			    	
                                <h:commandButton id="update" value="Update" styleClass="btn btn-info btn-block" action="#{usersController.updateUser()}"/>
                                			    		
                            </h:form>
                        </h:panelGroup>
                    </h:panelGroup>
    		</h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </h:body>
</html>
