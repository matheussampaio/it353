<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Should Be Ignored</title>
</head>
<body>

<ui:composition	template="./WEB-INF/includes/template.xhtml">

        <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
	<ui:define name="htmlHead">
		<meta name="description" content="Our Company Home Page" />
		<title>Redbird Country - Account Update</title>
                
	</ui:define>

        <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
	<ui:define name="main">
            <c:if test="${LoginBean.isLogin()=='true'}">
               
                <div id="login" style ="float:left;width:600px; height:400px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8">
                    <div style="width:90px; height:370; margin-top: 75px;margin-left: 150px;padding-left: 25px; float:left">
                    <h:panelGroup layout="block">
                        
                        <h:form>
                            Full Name:<br/><br/>
                            Username: <br/><br/>
                            Password: <br/><br/>
                            Email address: <br/><br/>
                            Favorite Restaurant: <br/><br/>
                        </h:form>
                    </h:panelGroup>
                </div>
                <div style="width:320px; height:400px; margin-top: 15px;padding-left: 5px; float:left">
                     <h3>Welcome <h:outputText value ="#{LoginBean.fullName}"/>!</h3>
                    
                    <h:panelGroup layout="block">
                        <h:form>
                            <h:inputText id="fullname" value="#{LoginBean.fullName}"/><br /><br/>
                            <h:outputText id="userID" value="#{LoginBean.username}"/><br /><br/>
                            <h:inputSecret id="password" value ="#{LoginBean.password}"/><br/><br/>
                            <h:inputText id="email" value="#{LoginBean.email}"/><br /><br/>
                            <h:selectOneMenu id ="favorite" value="#{LoginBean.favStore}">
                                <f:selectItem itemValue="select" itemLabel="Select Store"/>
                                <f:selectItem itemValue="peoria" itemLabel="Peoria"/>
                                <f:selectItem itemValue="chicago" itemLabel="Chicago"/>
                                <f:selectItem itemValue="normal" itemLabel="Bloomington/Normal"/>
                                <f:selectItem itemValue="champaign" itemLabel="Champaign"/>
                                <f:selectItem itemValue="stlouis" itemLabel="St. Louis"/>

                            </h:selectOneMenu><br/><br/>
                            <h:outputText value="#{LoginBean.errorResponse}" style="color:#ff0000"/><br/>

                            <h:commandButton value="Update account" style="background-color: #DD0000; color: #FFFFFF;" id="loginbutton" action="#{LoginBean.update()}" />
                        </h:form>
                    </h:panelGroup>
                </div>
                </div>
                </c:if>
                <c:if test="${LoginBean.isLogin()!='true'}">
                    <div id="login" style ="width:600px; height:400px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8">
                <div style="width:255px; height:370; border-right: 2px solid #888888; margin-top: 15px;margin-left: 15px;padding-left: 25px; float:left">
                    <center><h3>Sign in here</h3></center>
                    <h:panelGroup layout="block">
                    <h:form>
                    Username: <br/><h:inputText id="username" value="#{LoginBean.username}"/><br /><br/>
                    Password: <br/><h:inputSecret id="password" value="#{LoginBean.password}" /><br /><br/>
                    <h:outputText value="#{LoginBean.errorResponse()}" style="color:#ff0000"/><br/>
                    <h:commandButton value="Sign in" style="background-color: #DD0000; color: #FFFFFF;" id="loginbutton" action="#{LoginBean.login()}" />
                    </h:form>
                    </h:panelGroup>
                </div>
                <div style="width:270px; height:370; margin-top: 15px; padding-left: 15; float:left">
                    <center><h3>Don't have an account?</h3> </center>
                    Sign up to recieve coupons and news letters.
                    <br/><br/>Login to review menu items and re-order previous orders.
                    <br/><br/>
                    <h4>Sign up now!</h4>
                    <h:panelGroup layout="block">
                    <h:form>
                    <h:commandButton action="signup.xhtml" style="background-color: #DD0000; color: #FFFFFF;" value="Sign up"/>
                    </h:form>
                    </h:panelGroup>

                </div>
            </div>
                </c:if>
	</ui:define>

</ui:composition>
</body>
</html>
