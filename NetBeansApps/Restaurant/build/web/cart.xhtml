<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Should Be Ignored</title>
</head>
<body>

<ui:composition	template="./WEB-INF/includes/template.xhtml">

        <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
	<ui:define name="htmlHead">
		<meta name="description" content="Our Company Home Page" />
		<title>Redbird Country - View Cart</title>
	</ui:define>

        <!-- "navigation" part of the template will be replaced by the HTML fragment defined here -->
	<ui:define name="navigation">
		<h:outputText styleClass="selected" value="Home" />
		<h:commandLink action="locations" value="Locations" />
		<h:commandLink action="menu" value="Menu" />
                <h:commandLink action="order" value="Online Ordering" />
                <h:commandLink action="shop" value="Shop" />
	</ui:define>

        <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
	<ui:define name="main">
            <h3>Cart</h3>
            
            <ui:repeat var="i" value="#{CartBean.itemsInCart}">
                <h3>#{i.name}</h3>
                <p>#{i.description} - <strong>#{i.priceString}</strong></p><h:form><h:commandLink value="Remove" action="#{CartBean.removeItem(i.id)}"></h:commandLink></h:form>
                <hr />
            </ui:repeat>
            

            <strong>Total: </strong> #{CartBean.currentTotal}<br />

            <br />
            <h:form>
                <h:commandButton value="Checkout" action="#{CartBean.requestCheckout}" /> (Note that you must be a member to complete an order.  You will be redirected to the sign up page if you are not logged in)
            </h:form>

	</ui:define>
        
</ui:composition>
</body>
</html>
