<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Stock API</title>
    </h:head>
    <h:body>
        <h2>
            <h:outputText id="symbolField" value="#{param['symbol']}"/>
            :
            <h:outputText id="priceField" value="#{apiController.priceModel.price}">
                <f:convertNumber pattern="$0.00" />
            </h:outputText>
        </h2>
        <h3>
            <h:outputText id="datetimeField" value="#{apiController.priceModel.datetime}">
                <f:convertDateTime pattern="hh:mm:ss MM/dd/yyyy" type="date" />
            </h:outputText>
        </h3>
    </h:body>
</html>
